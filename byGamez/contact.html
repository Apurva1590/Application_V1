            <div class="form-group">

                    <label class="control-label" for="firstName">First Name:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                
                <div class="col-md-2">
                    <label class="control-label" for="lastName">Last Name:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            
            <div class="form-group">
                <div class = "col-md-2">
                    <label class="control-label"  for="inputEmail">Email:</label>
                </div>
                
                <div class="col-md-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            
            
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label" for="phoneNumber">Phone:</label>
                </div>
                <div class="col-md-10">
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-2">
                    <label class="control-label" for="preference"> Contact Preference: </label>
                </div>
                 <div class="col-md-10">
                    <select class="form-control">
                        <option>Phone</option>
                        <option>Email</option>
                    </select>
                </div>
           </div>
            
            <div class="form-group">
                <div class="col-md-2">
                     <label for="message" class="control-label">Any Message</label>
                </div>
                <div class="col-md-10">
                    <textarea class="form-control" id="message" name="message" rows="12"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </form>
